  <script>
    $(document).ready(function () {
      $("select").change(function () {
        $(this).find("option:selected").each(function () {
          var optionValue = $(this).attr("value");
          if (optionValue) {
            $(".box").not("." + optionValue).hide();
            $("." + optionValue).show();
          } else {
            $(".box").hide();
          }
        });
      }).change();
    });
  </script>
  <script>
    var users = [{
        id: 1,
        name: "Bob"
      },
      {
        id: 2,
        name: "Harry"
      }
    ];

    $.each(users, function (i, user) {
      appendToUsrTable(user);
    });

    $("form").submit(function (e) {
      e.preventDefault();
    });

    $("form.add-sub-attribute").submit(function () {
      var user = {};
      var nameInput = $('input[name="name"]').val().trim();
      if (nameInput) {
        $(this).serializeArray().map(function (data) {
          user[data.name] = data.value;
        });
        var lastUser = users[Object.keys(users).sort().pop()];
        user.id = lastUser.id + 1;

        addUser(user);
      } else {
        alert("All fields must have a valid value.");
      }
    });

    function addUser(user) {
      users.push(user);
      appendToUsrTable(user);
    }

    function editUser(id) {
      users.forEach(function (user, i) {
        if (user.id == id) {
          $(".modal-body").empty().append(`
                <form id="updateUser" action="">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" value="${user.name}"/>
            `);
          $(".modal-footer").empty().append(`
                    <button type="button" type="submit" class="btn btn-primary" onClick="updateUser(${id})">Save changes</button>
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                </form>
            `);
        }
      });
    }

    function deleteUser(id) {
      var action = confirm("Are you sure you want to delete this user?");
      var msg = "User deleted successfully!";
      users.forEach(function (user, i) {
        if (user.id == id && action != false) {
          users.splice(i, 1);
          $("#userTable #user-" + user.id).remove();
          flashMessage(msg);
        }
      });
    }

    function updateUser(id) {
      var msg = "User updated successfully!";
      var user = {};
      user.id = id;
      users.forEach(function (user, i) {
        if (user.id == id) {
          $("#updateUser").children("input").each(function () {
            var value = $(this).val();
            var attr = $(this).attr("name");
            if (attr == "name") {
              user.name = value;
            }
          });
          users.splice(i, 1);
          users.splice(user.id - 1, 0, user);
          $("#userTable #user-" + user.id).children(".userData").each(function () {
            var attr = $(this).attr("name");
            if (attr == "name") {
              $(this).text(user.name);
            }
          });
          $(".modal").modal("toggle");
          flashMessage(msg);
        }
      });
    }

    function flashMessage(msg) {
      $(".flashMsg").remove();
      $(".row").prepend(`
        <div class="col-sm-12"><div class="flashMsg alert alert-success alert-dismissible fade in" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>${msg}</strong></div></div>
    `);
    }

    function appendToUsrTable(user) {
      $("#userTable > tbody:last-child").append(`
        <tr id="user-${user.id}">
            <td class="userData" name="name">${user.name}</td>
         
            '<td align="center">
                <button class="btn btn-success form-control" onClick="editUser(${user.id})" data-bs-toggle="modal" data-bs-target="#myModal")">EDIT</button>
            </td>
            <td align="center">
                <button class="btn btn-danger form-control" onClick="deleteUser(${user.id})">DELETE</button>
            </td>
        </tr>
    `);
    }
  </script>
