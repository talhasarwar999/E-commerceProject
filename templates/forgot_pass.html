<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <!-- ////// Google Fonts ////// -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif" />

  <!-- ////// font awesome ////// -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

  <!-- ////// Bootstrap CSS ////// -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />


  <link rel="stylesheet" href="{% static 'assets/css/index.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/media_query.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/alert.css' %}" />
</head>

<body>

  <div class="container">
    <div class="row repeate_pass">
      <!----------****************-------- Sign Up Form START --------************---------->
      <div class="mb-2 tab_content" id="email_pass-form">
        <form method="POST" action="{% url 'register' %}" id="register-form">
          {% csrf_token %}
          <div class="show_pass">
            <input type="password" placeholder="Password" required name="password1" id="register_password" />
            <span toggle="#register_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
          </div>
          <p class="text-danger" id='register-error-password2'></p>

          <div class="show_pass">
            <input type="password" placeholder="Confirm Password" required name="password2" id="register_password" />
            <span toggle="#register_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
          </div>
          <div class="submit-buttons">
            <button type="submit" class="login-button"> Change Password </button>
          </div>

        </form>
      </div>
      <!----------**************-------- Sign Up Form END --------************---------->

    </div>
  </div>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/23b1f56e60.js"></script>

  <script src="/static/assets/js/custom.js"></script>
</body>

</html>
